<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SimpleLightbox CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />

    <!-- iziToast CSS (opsiyonel ama uyarılar için kullanacağız) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

    <!-- Kendi stil dosyan -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Arama formu -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>

      <!-- Yükleme göstergesi -->
      <div class="loader hidden">Loading images, please wait...</div>

      <!-- Galeri bölgesi -->
      <div class="gallery"></div>
    </div>

    <!-- Vite ile bağladığım JS -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/markup.js"></script>
  </body>
</html>
